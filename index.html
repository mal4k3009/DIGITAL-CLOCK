<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="clock-container">
        <h1>Digital Clock</h1>
        <div class="clock" id="clock">
            <span id="hour1" class="digit"></span>
            <span id="hour2" class="digit"></span>
            :
            <span id="minute1" class="digit"></span>
            <span id="minute2" class="digit"></span>
            :
            <span id="second1" class="digit"></span>
            <span id="second2" class="digit"></span>
            <span id="amPm"></span>
        </div> <!-- Clock display -->
        <div id="date" class="date"></div> <!-- Date display -->
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
